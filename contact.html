    <nav>

    <main>
      <section>
        <p>
          <em>
            Guldbergsgade 29N 2200 Copenhagen
          </em>
        </p>
        <p>
          <em>
            Phone no.: <a href="#">20 82 53 70</a>
          </em>
        </p>
        <p>
          <em>
              E-mail: <a href="#">info@restaurantkea.dk</a>
          </em>
        </p>
        <img src="restaurant_assets/img/map.jpg" alt="">
      </section>
      <section>
        <form action="#">
          <fieldset>
            <legend>Contact form</legend>
            <div>
              <label for="name">Full name </label>
              <input type="text" id="name" />
            </div>
            <div>
              <label for="phone">Phone no. </label>
              <input type="tel" id="phone" />
            </div>
            <div>
              <label for="e_mail">E-mail </label>
              <input type="email" id="e_mail" />
            </div>
            <div>
              <label for="people">Persons </label>
              <input type="number" id="people"/>
            </div>
            <div>
              <label for="date">Date and time </label>
              <input type="datetime-local" id="date"/>
            </div>
            <div>
              <label for="info">Futher infomation </label>
              <div>
                <textarea id="info"></textarea>
              </div>
            </div>
            <input type="button" id="submit" value="Send"/>
          </fieldset>
        </form>
      </section>
    </main>
